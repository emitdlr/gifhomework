<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Animal Gif Mania</title>
</head>

<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">

<body>

  <div class="container">
  <div class="page-header">
   <h1>Cute Animal Gif time! Just enter in an animal to get 10 gifs.</h1> 
</div>

<form>
  <input id="animal" type="text"><input id="add-animal" value="Submit" type="submit"></span>
</form>

<div id="gifs-appear-here">
  </div>

<script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
<script type="text/javascript">

$("#animal").on("click", function() {
      var animal = $(this).attr("add-animal");

      var queryURL = "https://api.giphy.com/v1/gifs/search?q=" +
        add-animal + "&api_key=dc6zaTOxFJmzC&limit=10";


      $.ajax({
          url: queryURL,
          method: "GET"
        })

        .then(function(response) {
          console.log(queryURL);
          console.log(response);
          var results = response.data;
          
          for (var i = 0; i < results.length; i++) {

            if (results[i].rating !== "r" && results[i].rating !== "pg") {

              var gifDiv = $("<div class='item'>");

              var rating = results[i].rating;

              var p = $("<p>").text("Rating: " + rating);

              var animalImage = $("<img>");

              animalImage.attr("src", results[i].images.fixed_height.url);

              gifDiv.append(p);
              gifDiv.append(animalImage);

              $("#gifs-appear-here").prepend(gifDiv);
            }
          }
        });
    });
  </script>



</body>







</html>
